<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiffin Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: #fdf5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .image-section {
            flex: 1;
            background: url('static/log.png') no-repeat center center/cover;
        }

        .form-section {
            flex: 1;
            background-color: white;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            color: #2d2d2d;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .form-section p {
            color: #7d7d7d;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #d35400;
        }

        .or-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            color: #7d7d7d;
            font-size: 14px;
        }

        .or-section::before, .or-section::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .google-btn { background: #db4437; color: white; }
        .yahoo-btn { background: #410093; color: white; }
        .microsoft-btn { background: #0078d4; color: white; }

        .social-btn:hover { opacity: 0.8; }

        .forget-password {
            color: #e67e22;
            text-align: center;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
        }

        .forget-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Delicious Tiffin Services</h2>
            <p>Sign in to continue enjoying homemade meals delivered to your doorstep.</p>
            <form action="/login" method="POST">
                <input type="text" name="username" class="input-box" placeholder="Enter Name" required>
                <input type="password" name="password" class="input-box" placeholder="Enter Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            {% for category, message in get_flashed_messages(with_categories=true) %}
            {% if category == 'success' %}
              <p style="color: green;">{{ message }}</p>
            {% else %}
              <p style="color: red;">{{ message }}</p>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
